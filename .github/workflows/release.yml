name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            arch: arm64
          - target: x86_64-apple-darwin
            arch: x86_64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        run: |
          rustup toolchain install stable --profile minimal
          rustup target add ${{ matrix.target }}

      - name: Build
        run: cargo build --release --package worklog-cli --target ${{ matrix.target }}

      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../worklog-git-${{ matrix.arch }}-apple-darwin.tar.gz worklog-git wl
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: worklog-git-${{ matrix.arch }}-apple-darwin
          path: worklog-git-${{ matrix.arch }}-apple-darwin.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Generate checksums
        run: shasum -a 256 worklog-git-*.tar.gz > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            worklog-git-*.tar.gz
            checksums.txt

      - name: Update Homebrew tap
        run: |
          SHA_ARM=$(shasum -a 256 worklog-git-arm64-apple-darwin.tar.gz | awk '{print $1}')
          SHA_INTEL=$(shasum -a 256 worklog-git-x86_64-apple-darwin.tar.gz | awk '{print $1}')
          VERSION="${GITHUB_REF_NAME#v}"

          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.TAP_TOKEN }}" \
            https://api.github.com/repos/konradmichalik/homebrew-tap/dispatches \
            -d "{\"event_type\":\"update-formula\",\"client_payload\":{\"formula\":\"worklog-git\",\"version\":\"${VERSION}\",\"sha_arm\":\"${SHA_ARM}\",\"sha_intel\":\"${SHA_INTEL}\"}}"
